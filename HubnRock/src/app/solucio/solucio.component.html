<app-header></app-header>
<div class="container mt-5">

    <h1 id="pagetitle" class="text-center">La teva solució</h1>

    <div class="text-center dot-spacing">
        <img src="https://dummyimage.com/16x16/030038/ffffff" alt="">
    </div>

    <p id="reptetitle" class="text-center">Repte "Packáging ecològic"</p>

    <div style="max-width:500px" class="container text-center steps-mt">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
                <span class="step">1</span>
                <span class="step-text" style="display:block">Informació general</span>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <span class="step">2</span>
                <span class="step-text" style="display:block">L'equip</span>
            </div>
        </div>
    </div>

    <hr class="mt-4 mb-4">

    <form id="regForm" [formGroup]="loginForm">

        <div class="row mb-110">
            <div class="col-md-3 col-sm-6"><button class="btn btn-primary btn-manage">DESA COM A ESBORRANY</button></div>
            <div class="col-md-3 col-sm-6"><button class="btn btn-primary btn-manage" (click)="nextPrev(-1)">ANTERIOR PAS</button></div>
            <div class="col-md-3 col-sm-6"><button class="btn btn-primary btn-manage" (click)="nextPrev(1)">SEGÜENT PAS</button></div>
            <div class="col-md-3 col-sm-6"><button class="btn btn-primary btn-submit">ENVIA LA SOLUCIÓ</button></div>
        </div>
        <div class="container" style="max-width: 731px; margin-bottom:100px;">
            <h1 class="title-form">Informació general</h1>

            <div class="tab">
                <div class="form-group">
                    <label for="InputNom">Nom solució</label>
                    <input type="text" class="form-control" id="InputNom" oninput="this.className = 'form-control'">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="InputBreuDescripcio" class="mb-0">Breu descripció de la solució</label><br>
                    <label class="additional-info" for="InputBreuDescripcio">Descriu la solució en 1 o 2 frases </label>
                    <textarea type="text" class="form-control" id="InputBreuDescripcio" maxlength="280" oninput="this.className = 'form-control'"></textarea>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="InputProblema">Quin problema se soluciona? </label>
                    <textarea type="text" class="form-control" id="InputProblema" oninput="this.className = 'form-control'"></textarea>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="InputDetalladaDescripcio">Descripció detallada de la solució </label>
                    <textarea type="text" class="form-control" id="InputDetalladaDescripcio" oninput="this.className = 'form-control'"></textarea>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="InputPerque">Per què és una solució innovadora? </label>
                    <textarea type="text" class="form-control" id="InputPerque" oninput="this.className = 'form-control'"></textarea>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="InputFase">En quina fase de desenvolupament està la solució? </label>
                    <textarea type="text" class="form-control" id="InputFase" oninput="this.className = 'form-control'"></textarea>
                    <span class="help-block"></span>
                </div>
                <hr class="mb-5">
                <h1 class="title-form">Documentació</h1>
                <div class="form-group">
                    <label for="link-video" class="mb-0 mr-3">Vídeo de la solució</label><span class="opcional-text">(Opcional)</span><br>
                    <label class="additional-info" for="link-video">Tens un video explicant la solució? Enganxa’l aquí. Només funcionen links de Youtube. </label>
                    <input type="text" class="form-control" id="link-video" placeholder="https://www.youtube.com/video" oninput="this.className = 'form-control'">
                    <span class="help-block"></span>
                </div>
                <div class="form-group mb-0">
                    <label for="link-video" class="mb-0 mr-3">Altres recursos</label><span class="opcional-text">(Opcional)</span><br>
                    <label class="additional-info mb-0" for="link-video">Pujar documents relacionats amb la solució (presentacions, estudis de mercat, estudis científics…).
                        Els documents han d’estar en format PDF.  </label>
                </div>
                <hr class="mt-2 mb-5">
                <div class="text-center"><a href="#">+ Afegeix PDFs</a></div>
            </div>
        </div>











    </form>
</div>

<app-footer></app-footer>
