<app-header>
</app-header>

<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom i cognoms</th>
                <th scope="col">Empresa</th>
                <th scope="col">Tipus perfil</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuari of usuaris; let i = index">
                <th class="align-middle" scope="row">{{i}}</th>
                <td class="align-middle">{{usuari.empresa_rockstar ? usuari.nom_rockstar + ' ' + usuari.cognom_rockstar : usuari.nom_responsable}}</td>
                <td class="align-middle">{{usuari.empresa_rockstar ? '-' : usuari.nom_empresa}}</td>
                <td class="align-middle">{{usuari.tipus_perfil}}</td>
                <td class="align-middle">
                    <!-- <button id="btn-gestionar" class="btn btn-primary" (click)="eliminarUsuari(usuari.user_iduser)">Eliminar</button> -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Gestionar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item pointer" [attr.href]="'/perfil/'+usuari.user_iduser">Veure perfil</a>
                          <a class="dropdown-item pointer" (click)="eliminarUsuari(usuari.user_iduser)">Eliminar</a>
                        </div>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<app-footer>
</app-footer>
